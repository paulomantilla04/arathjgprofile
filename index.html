<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="styles.css">

        <title>Card info button - Bedimcode</title>
    </head>
    <body>
        <div class="container">
            <!-- Card -->
            <div class="card">
                <div class="card__border">
                    <div class="card__perfil">
                        <img src="arat3.png" alt="" class="card__img">
                    </div>
                </div>
                <h3 class="card__name">ArathJG</h3>
                <span class="card__profession">Productor Musical</span>

                <!-- Card Info -->
                <div class="info">
                    <div class="info__icon">
                        <i class="ri-information-line"></i>
                    </div>
                    <div class="info__border">
                        <div class="info__perfil">
                            <img src="arat3.png" alt="card image">
                        </div>
                    </div>
                    <div class="info__data">
                        <h3 class="info__name">Arath Jiménez González</h3>
                        <span class="info__profession">DJ, Productor y Escritor</span>
                        <span class="info__location">Puebla | Veracruz</span>
                    </div>
                    <div class="info__social">
                        <a href="https://open.spotify.com/artist/7BaLikz9qQWBBNcq015DGO?si=UaeyZOmrRw---ufLMkamzA" target="_blank" class="info__social-link">
                            <span class="info__social-icon">
                                <i class="ri-spotify-fill"></i>
                            </span>
                        </a>

                        <a href="https://www.youtube.com/c/ARATHJG" target="_blank" class="info__social-link">
                            <span class="info__social-icon">
                                <i class="ri-youtube-fill"></i>
                            </span>
                        </a>

                        <a href="https://www.facebook.com/AJGmusicoficial" target="_blank" class="info__social-link">
                            <span class="info__social-icon">
                                <i class="ri-facebook-circle-fill"></i>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
